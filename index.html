
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BEMI GAMES</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #00C853, #B2FF59);
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .game-card {
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .game-card img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
    }
    .game-info {
      flex: 1;
    }
    .buttons {
      margin-top: 10px;
    }
    .btn {
      padding: 8px 15px;
      border-radius: 8px;
      margin-right: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .ios {
      background: #ccc;
      color: #000;
    }
    .android {
      background: #00C853;
      color: #fff;
    }
    .rating {
      background: #FFD700;
      color: #000;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
    }
    .footer {
      background: purple;
      color: white;
      display: flex;
      align-items: center;
      gap: 15px;
      border-radius: 15px;
      padding: 15px;
      margin-top: 30px;
    }
    .footer img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>

</html>
