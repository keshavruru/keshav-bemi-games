
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keshav Bemi Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a2e;
      color: #f0f0f0;
    }
    header {
      background-color: #e94560;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .game {
      background-color: #16213e;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .game img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .game h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .download-btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      background-color: #0f3460;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background-color: #1f4068;
    }
  </style>
</head>
<body>
  <header>
    <h1>Keshav Bemi Games</h1>
  </header>
  <main class="container">
    <!-- Game cards here (shortened for brevity) -->
  </main>
</body>
</html>
